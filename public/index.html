<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Currencies Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />        
</head>
<body class="text-teal-lighten-3">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal darken-4">
                <a href="#" class="brand-logo center">Currency Converter</a>
                <ul id="nav-mobile" class="center hide-on-med-and-down">
                </ul>
            </div>
        </nav>
    </div>

    <section class="container">
            <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col m4 s12">
                          <input  id="fromUnit" type="number" class="validate">
                          <label for="lbFromAmount">From Amount</label>
                        </div>
                        <div class="input-field col m4 s12">
                                <select id="fromSelect" class="browser-default">
                                  <option value="" disabled selected>Choose from Unit</option>
                                  <option value="1">Option 1</option>
                                  <option value="2">Option 2</option>
                                  <option value="3">Option 3</option>
                                </select>
                      </div>
                      <div class="input-field col m4 s12">
                            <select id="toSelect" class="browser-default">
                              <option value="" disabled selected>Choose To Unit</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                  </div>
                      <div class="row">
                        <div class="input-field col s12">
                            <div class="center">
                                <button class="btn teal" id="convert" type="submit" name="action">Convert
                                    <i class="material-icons right">autorenew</i>
                                </button>
                            </div>
                            
                        </div>

                      </div>
                      
                      <div class="row">
                        <div class="input-field col s12">
                          <input disabled id="toUnit" type="text" class="validate">
                          <label for="result">Converter Output</label>
                        </div>
                      </div>
                     
                    </form>
                  </div>
    
    </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    // TODO 2.3 - Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Registered:', registration);
        })
        .catch(function (error) {
          console.log('Registration failed: ', error);
        });
    }
</script>
</body>
</html>
