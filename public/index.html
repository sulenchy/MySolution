<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Currency Converter</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materializecss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="purple">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo left">Currency Converter</a>
        </div>
      </nav>
    </div>
    <div class="row container pdt10">
      <div class="col s12 m6 l4 input-field">
        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0" />
      </div>
      <div class="col s12 m6 l4 input-field">
        <select class="currencies" id="from">
          <option value="" disabled selected>Choose Currency</option>
        </select>
        <label>From</label>
      </div>
      <div class="col s12 m6 l4 input-field">
        <select class="currencies" id="to">
          <option value="" disabled selected>Choose Currency</option>
        </select>
        <label>To</label>
      </div>
      <div class="col s12 m6 l4 input-field center">
        <input type="text" class="center" id="converted" disabled>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      // TODO 2.3 - Register the service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(function (registration) {
            console.log('Registered:', registration);
          })
          .catch(function (error) {
            console.log('Registration failed: ', error);
          });
      }
  </script>
  </body>
</html>
